<header class="o-header">
    <div class="container">
        <div class="navegation">
            <nav>
                <ul>
                    <li><a [routerLink]="['']">CASA</a></li>
                    <li><a href="#">INSTALAÇÕES</a></li>
                    <li><a [routerLink]="['/quartos']">QUARTOS</a></li>
                    <li><a href="#">CONTACTE-NOS</a></li>
                </ul>
            </nav>
        </div>
        <div class="register">
            <a [routerLink]="['/login']">
                <button>Login</button>
            </a>
        </div>
        <div class="register">
            <a href="#">
                <button>Register</button>
            </a>
        </div>
        <div class="hamburguer" (click)="toggleSidebar()">
            <i class="bi bi-list" id="hamburguer-icon"></i>
        </div>
    </div>
    <div [ngClass]="{'sidebar': true, 'active': sidebarActive}" id="sidebar">
        <div class="nav-sidebar">
            <ul>
                <li><a [routerLink]="['/']" (click)="closeSidebar()">CASA</a></li>
                <li><a href="#" (click)="closeSidebar()">INSTALAÇÕES</a></li>
                <li><a [routerLink]="['/quartos']" (click)="closeSidebar()">QUARTOS</a></li>
                <li><a href="#" (click)="closeSidebar()">CONTACTE-NOS</a></li>
            </ul>
        </div>
        <div class="sign-in">
            <h4>Cadastre-se para acompanhar os seus pedidos.</h4>
            <div class="register-sidebar">
                <a [routerLink]="['/login']">
                    <button>Login</button>
                </a>
                <a href="#">
                    <button>Register</button>
                </a>
            </div>
        </div>
    </div>
    <div class="backdrop" *ngIf="sidebarActive" (click)="closeSidebar()"></div>
</header>
